<!DOCTYPE html>
<html>
<head>
    <title>Admin – Brugere</title>
</head>
<body>
    <h1>Opret bruger</h1>

    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}

    {% if success %}
        <p style="color:green">{{ success }}</p>
    {% endif %}

    <form method="post">
        <label>Navn</label><br>
        <input type="text" name="name" required><br><br>

        <label>Fingerprint ID</label><br>
        <input type="number" name="fingerprint_id" required><br><br>

        <label>Access level</label><br>
        <input type="number" name="access_level" value="1"><br><br>

        <button type="submit">Opret bruger</button>
    </form>

    <hr>

    <h2>Eksisterende brugere</h2>
    <ul>
        {% for user in users %}
            <li>
                {{ user.id }} – {{ user.name }} (Fingerprint: {{ user.fingerprint_id }})
            </li>
        {% endfor %}
    </ul>

    <br>
    <a href="/">Tilbage</a>
</body>
</html>
