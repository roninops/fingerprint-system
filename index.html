<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <title>Sundhedsplatform</title>
    <style>
        body{
            font-family: 'Segoe UI', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header{
            background-color: #ffffff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
        }
        .logo-container{
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo-text{
            font-size: 24px;
            font-weight: bold;
            color: #1e90ff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        nav ul{
            list-style-type: none;
            display: flex;
            gap: 15px;
            padding: 0;
            margin: 0;
        }
        nav li a{
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav li a:hover{
            text-decoration: underline;
        }
        main{
            padding: 40px;
            text-align: center;
        }
        footer{
            text-align: center;
            font-size: 12px;
            color: #999;
            padding: 20px;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo-container">
            <div class="logo-text">Sundhedsplatform</div>
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Forside</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li><a href="#">Om os</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Velkommen til Sundhedsplatform</h1>
        <p>Log ind med dit Fingerprint ID for at fortsætte.</p>
        <p><a href="{{ url_for('login') }}">Gå til login-siden →</a></p>
    </main>

    <footer>
        © 2025 Sundhedsplatform
    </footer>

</body>
</html>
